{%extends "awards/base.html"%} 
{% load crispy_forms_tags %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if reg_form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="" method="post">
            {% csrf_token %}
            {% bootstrap_form reg_form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <div class="card mt-2">
            <div class="card-body mt-3 mb-2 mr-3 ml-3">
                <p>Have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
